{% extends 'catalog/base.html' %}

{% block title %}Eliminar Artículo{% endblock %}

{% block content %}
    <h1>Eliminar Artículo</h1>
    <p>¿Estás seguro de que quieres eliminar el artículo "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'articulo_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
