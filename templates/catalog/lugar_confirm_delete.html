{% extends 'catalog/base.html' %}

{% block title %}Eliminar Lugar{% endblock %}

{% block content %}
    <h1>Eliminar Lugar</h1>
    <p>¿Estás seguro de que quieres eliminar el lugar "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lugar_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
