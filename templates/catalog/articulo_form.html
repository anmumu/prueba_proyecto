{% extends 'catalog/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Artículo{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Artículo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
